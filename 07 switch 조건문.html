<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch 조건문</title>
  </head>
  <body>
    <!-- 자바스크립트 -->
    <script>
      /* switch문을 이용한 조건문 */
      // 숫자 1,2,3을 값으로 넣었을 때 일,이,삼 한글로 출력
      // 1. 변수 : num
      // 2. 조건식 / 참일 때 실행하는 문장
      //  num==1 / 일
      //  num==2 / 이
      //  num==3 / 삼
      let num = 4;
      switch (num) {
        case 1:
        case 4:
          document.write("<p>일과 사</p>");
          break;
        case 2:
          document.write("<p>이</p>");
          break;
        case 3:
          document.write("<p>삼</p>");
          break;
        default:
          document.write("<p>저장되지 않은 숫자입니다</p>");
      }

      /* 스위치문 대신에 if-else if를 사용했을 경우 */
      // 1월~12월 사이의 값을 입력했을 때 그 달의 일수를 출력
      let month = 3;
      // 출력해야할 결과가 동일할 때는 논리연산자 (||,&&)를 이용해서 조건식을 계산할 수 있다.
      // || : 두 개 또는 여러개의 조건식 중에서 하나가 참일 때 실행
      // && : 두 개 또는 여러개의 조건식이 전부 참일 때 실행
      if (
        month == 1 ||
        month == 3 ||
        month == 5 ||
        month == 7 ||
        month == 8 ||
        month == 10 ||
        month == 12
      ) {
        document.write("<p>31일</p>");
      } else if (month == 2) {
        document.write("<p>28일</p>");
      } else if (month == 4 || month == 6 || month == 9 || month == 11) {
        document.write("<p>30일</p>");
      }
    </script>
  </body>
</html>
