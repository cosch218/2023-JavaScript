<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break와 continue 실습</title>
  </head>
  <body>
    <script>
      /* break와 continue 실습 */
      // break를 사용하여 1~10까지 출력한 후 반복문을 빠져나오세요
      // 반복 : 1~10 출력 while (true), 초기갑스 ++
      // break 조건문 : num==10
      let num = 0;
      while (true) {
        num++;
        document.write(`<span>${num} </span>`);
        if (num == 10) {
          break;
        }
      }
      document.write("<hr>");

      // continue를 사용하여 1~10까지의 숫자 중 3의 배수는 제외하고 출력하세요
      // 반복 : 1~10
      // continue 조건문 : 3의 배수일 때 사용
      for (i = 1; i <= 10; i++) {
        if (i % 3 == 0) {
          continue;
        }
        document.write(`<span>${i} </span>`);
      }
    </script>
  </body>
</html>
