<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 정리</title>
  </head>
  <body>
    <script>
      /* 자바스크립트 정리 (조건~객체) */
      // for 10에서부터 1까지 출력
      for (let i = 10; i >= 1; i--) {
        console.log(i);
      }

      // 배열의 내용을 for of를 이용하여 출력
      // for of : 배열의 값을 바로 가져옴
      let numArray = [1, 2, 3, 4];
      for (let num of numArray) {
        console.log(num);
      }

      // 배열의 내용을 for in을 이용하여 출력
      // for in : 배열의 인덱스 값을 가져옴
      let flowerArray = ["해바라기", "튤립", "장미"];
      for (let i in flowerArray) {
        console.log(flowerArray[i]);
      }

      // 6의 약수를 구하는 방법
      // 조건문 : 6을 1부터 6까지의 변수로 나눴을 때 나머지가 0
      // 반복 : 1부터 6까지
      let num = 6;
      for (let i = 1; i <= 6; i++) {
        if (6 % i == 0) {
          console.log(i);
        }
      }

      // 제곱 구하기
      // 같은 수를 여러번 반복 > 반복문
      // 반복문 이용해서 제곱값 구하기
      let a = 2;
      let b = 3;
      let resultFor = 1;
      for (let i = 0; i < b; i++) {
        resultFor *= a;
      }
      console.log(resultFor);
      // 함수를 이용해서 제곱값 구하기

      // **연산자를 이용해서 제곱값 구하기
      function power(num1, num2) {
        let result = num1 ** num2;
        return console.log(result);
      }
      power(3, 3);

      // 객체의 형태
      // 아래 객체에서 maps라는 속성값에 접근하는 방법
      const myStorage = {
        car: {
          inside: {
            gloveBox: "maps",
            passengerSeat: ["first", "second"],
          },
          outside: {
            trunk: "jack",
          },
        },
      };
      console.log(myStorage.car.inside.gloveBox);

      // 리터럴 객체 생성
      let book = {
        title: "Nature of Code",
        pay: 30000, // 가격 계산을 위해 숫자값으로
        writer: "다니엘 쉬프만",
        ISBM: "9788968481901",
        page: 620, // 페이지
      };

      // 생성자 함수를 이용한 객체 생성
      function Product(name, pay) {
        this.name = name;
        this.pay = pay;
        this.keep = function () {
          return this.name + "을 보관했습니다.";
        };
        this.getPay = () => this.pay;
      }

      let book1 = new Product("book", 6000);
      let pencil = new Product("pencil", 2000);
      let hat = new Product("hat", 8000);

      function User(id, money) {
        this.id = id;
        this.money = money;
        this.buyList = [];
        this.charge = function (plusMoney) {
          return (this.money += plusMoney);
        };
        this.buy = function (product) {
          // User객체의 money에서 Product.getPay()값을 빼기
          this.money -= product.getPay;
          // Product.name의 값을 buyList배열에 추가
          // 미리 만들어둔 객체의 메소드나 속성을 사용할 수 있다.
          this.buyList.push(product.name);
        };
      }

      let harry = new User("harry", 10000);
    </script>
  </body>
</html>
