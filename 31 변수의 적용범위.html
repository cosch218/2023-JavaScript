<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수의 적용범위</title>
  </head>
  <body>
    <script src="./js/변수의 적용범위.js"></script>
    <script>
      document.write("<hr>");
      document.write(`<p>안녕</p>`);
      document.write(`<p>${name}</p>`);
      /* 전역변수 : 스크립트 안에 바로 작성한 경우 어느 공간에서도 불러올 수 있다 */

      // 전역변수를 블록 내부에서 불러오기 : for / if {}
      if (true) {
        document.write(`<p>블록 내부의 전역변수 name:${name}</p>`);
      }

      // 전역변수를 함수 내부에서 불러오기 : function {}
      function printname() {
        document.write(`<p>함수 내부의 전역변수 name:${name}</p>`);
      }
      printname("홍길동");
      document.write("<hr>");

      // ==> script에 바로 선언한 전역변수는 어느 공간에서도 사용할 수 있다.
      // let을 사용하면 동일한 이름으로 변수를 만들 수 없기 때문에 실수를 줄일 수 있다. (콘솔창에서 오류 확인 가능)
      // let name = "성춘향"; => 먼저 확인한 js파일에서 name이라는 변수를 사용하고 있기 때문에 여기서는 사용할 수 없다

      /* 지역변수 : 함수 내부, 블록에 선언된 변수 */
      // ex : for문의 i 변수
      for (let i = 0; i < 5; i++) {
        document.write(i);
      }
      document.write("<hr>");
      // document.write(i); => i는 블록 내부에 선언되어 있기 때문에 블록 밖에서는 찾을 수 없다

      // 함수 안에 선언된 지역변수 number
      function numberPrint() {
        let number = 10;
        document.write(`<p>${number}</p>`);
      }
      // 다른 함수공간에서 동일하게 원하는 변수이름은 약간 변형해서 사용가능
      function numberPrint1() {
        let number = 10;
        document.write(`<p>${number}</p>`);
      }
      numberPrint();
      numberPrint1();
      // document.write(`<p>${number}</p>`); => 함수 안에서 let으로 정의한 변수는 함수 밖에서 사용할 수 없다
      document.write("<hr>");

      /* 전역변수의 이름과 지역변수의 이름이 같을 때 무엇을 먼저 가져오는지 알아보기 */
      let text = "전역변수";
      if (true) {
        // 블록이나 함수에서 동일한 이름을 가지고 있다면 지역변수 값을 가장 먼저 들고 온다
        let text = "지역변수";
        document.write(`${text}`);
      }
      document.write("<hr>");

      ////////////////////////////////////////////////
      /* var : 변수를 만드는 키워드 */
      // 동일한 변수이름이 있어도 변수를 만들 수 있다.
      var book = "흥부놀부";
      var book = "자바스크립트 입문";
      document.write(`<p>${book}</p>`);
      document.write("<hr>");

      // 다른 js에서 동일한 이름으로 쓰고 있어도 새로 만드는 변수처럼 쓸 수 있기 때문에 어떤 변수가 새로운 변수인지 알 수 없다
      // ==> var보다 let을 이용해서 작성하는 것을 추천
      var bookTitle = ["흥부놀부", "자바스크립트 입문"];
      for (let i = 0; i < bookTitle.length; i++) {
        document.write(`<p>${bookTitle[i]}</p>`);
      }
      document.write("<hr>");

      /* 실습 1 */
      let maxCount = 10;
      for (let checkCount = 1; checkCount <= 10; checkCount++) {
        document.write(`<p>${maxCount}중의 ${checkCount}</p>`);
      }
      document.write("<hr>");

      /* 실습 2 */
      let outString = "밖에 있는 문자입니다";
      function printString() {
        let inString = "안에 있는 문자입니다";
        document.write(`<p>${outString}</p><p>${inString}</p>`);
      }
      printString();
    </script>
  </body>
</html>
