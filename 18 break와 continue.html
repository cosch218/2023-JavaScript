<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>break와 continue</title>
  </head>
  <body>
    <script>
      /* break - 반복문을 빠져나가는 명령어 */
      while (true) {
        //console.log("무한 루프에 빠졌습니다.");
        document.write("<p>무한 루프에 빠졌습니다.</p>");
        // 반복문에서 break를 만나자마자 반복문을 빠져 나옴
        break;
      }
      document.write("<hr>");

      // while(true)와 break를 같이 쓰는 방법
      // 1. while(true)에서 break를 통해 빠져나감
      // 2. while(true)안에 if문을 통해서 조건이 참일 때, break를 통해 빠져나감

      // while(true)와 break를 통해서 3번 반복하기
      let num = 0;
      while (true) {
        num++;
        document.write("<p>세 번 반복합니다</p>");
        if (num > 3) {
          break;
        }
      }
      document.write("<hr>");

      // 비밀번호가 맞을 때(if) 반복을 멈추는(break) 내용
      let password = "000";
      while (true) {
        //password = prompt("비밀번호를 입력하세요");
        if (password == "000") {
          break;
        }
      }

      /* continue : continue를 만나면 다시 반복 위치로 돌아간다 */
      let num1 = 1;
      while (num1 < 10) {
        num1++;
        document.write(`<p>${num1}</p>`);
        continue; // continue를 만나면 그 이후 내용은 실행 x
        document.write("<p>continue 이후 내용</p>");
      }
      document.write("<hr>");

      let num2 = 0;
      while (num2 < 5) {
        num2++;
        if (num2 % 2 == 1) {
          // continue 뒤의 내용을 실행할지 말지에 따라 조건 작성
          // 홀수일 경우에는 아래 코드 실행 x
          continue;
        }
        // 짝수만 출력
        document.write(`<p>${num2}</p>`);
      }
      document.write("<hr>");

      // for문 안에 사용되는 continue
      // continue에 걸리면 i++로 이동
      for (let i = 0; i < 5; i++) {
        // 홀수 if - continue
        if (i % 2 == 1) {
          continue;
        }
        // 짝수 출력
        document.write(`<p>${i}</p>`);
      }
    </script>
  </body>
</html>
