<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장 객체</title>
  </head>
  <body>
    <script>
      /* 내장 객체 : 자바스크립트 내에 미리 작성된 객체 */
      // 객체를 생성하면 미리 작성된 메소드를 사용할 수 있다


    
      /* Array - 배열 */
      /* join을 이용하여 문자로 연결 */
      let array = ["HTML", "CSS", "JavaScript"];
      document.write(array.join(" / "));

      /* 내장 객체의 메소드를 찾기 위해 mdn과 같은 사이트 사용 */
      // prototype이 있는 메소드 :  객체를 생성하고 객체를 통해 사용할 수 있는 메소드
      // prototype이 없는 메소드 : 생성자함수 이름을 통해서 사용하는 메소드
      // 자주 사용하는 객체는 생성자함수 형태를 안 쓰기도 한다 ( 대표적인 예 : Array[] >> new Array()로도 작성가능 )

      let arrayTest = new Array(1, 2, 3);
      document.write(arrayTest);

      /* concat() : 두 배열의 결합 */
      // 두개의 배열을 합해서 return해줌
      let arrayConcat = array.concat(["일", "이", "삼"]);
      let arrayCopy = array.concat();
      document.write(`<p>${arrayConcat}</p>`);
      document.write(`<p>${array}</p>`);
      document.write(`<p>${arrayCopy}</p>`);

      // 기초 자료형의 복사
      let a = 1;
      let b = a; // 대입 연산자를 사용해서 복사
      b++; // b는 별개의 값을 갖는다
      document.write(a, b);

      /* 배열(객체) 값의 복사 */
      // 배열과 같은 객체는 여러개의 값을 가지고 있기 때문에 값이 복사되는 것이 아니라 변수 이름에 저장되어 있는 주소값이 복사된다.
      // (주소값이 아닌 변수의 이름으로 요소들이 출력되는 것은 자바스크립트에서 제공하는 것)
      // => 객체의 복사는 동일한 주소를 가진 변수가 두 개가 되는 셈이다
      // 동일한 주소를 가진 변수 두 개 중 하나의 내용이 바뀌면 다른 하나도 똑같이 내용이 바뀐다
      // 객체는 객체가 담긴 변수 이름으로 복사할 수 없다
      // => 메소드나 그 안에 있는 값을 꺼내쓰는 연산자를 이용
      let arrayCopy1 = array;
      array.push("새로운 언어");
      document.write(`<p>${array}</p>`);
      document.write(`<p>${arrayCopy1}</p>`);
      // 1) 메소드를 이용해서 복사
      let arrayCopyConcat = array.concat();
      arrayCopyConcat.push("React");
      document.write(`<p>${arrayCopyConcat}</p>`);
      document.write(`<p>${array}</p>`);
      // 2) 값을 꺼내쓰는 연잔자를 이용해서 복사 (리액트 들어가면 잘 사용하게 됨)
      // ... (스프레드 연산자) : 객체나 배열의 값을 꺼내서 반환
      let arrayCopySpread = [...array];
      arrayCopySpread.push("React");
      document.write(`<p>${arrayCopySpread}</p>`);
      document.write(`<p>${array}</p>`);

      /* array 값을 직접 수정하는 메소드 : array의 값을 직접 수정하고 싶을 때 사용 */
      // splice(인덱스 값, 삭제하거나 추가할 개수) : 지정된 배열의 값을 삭제하거나 추가
      array.splice(1, 1);
      document.write(`<p>${array}</p>`);
      // push() : 배열의 마지막 요소 추가
      // pop() : 배열의 마지막 요소 삭제
      array.pop();
      document.write(`<p>${array}</p>`);

      document.write("<hr>");




      /* String - 문자열 */
      // String은 배열과 유사하다
      let string = "홍길동";

      /* charAt(n) : 0~n, 문자열의 n번째 있는 인덱스 값을 반환 */
      document.write(`<p>${string.charAt(0)}</p>`);
      document.write(`<p>${string.charAt(1)}</p>`);
      document.write(`<p>${string[1]}</p>`);

      /* match() : 지정된 문자와 동일한 문자 찾기 */
      // 값이 있을 때는 그 값을, 값이 없을 때는 null을 return
      document.write(`<p>${string.match("홍")}</p>`);

      /* serch() : 지정된 문자와 동일한 문자 찾기 */
      // 값이 있을 때는 그 값의 인덱스 값을, 값이 없을 때는 -1을 return
      document.write(`<p>${string.search("홍")}</p>`); // 인덱스값 : 0
      document.write(`<p>${string.search("향")}</p>`); // 인덱스값 : -1 (=없다)

      /* replace(a, b) : a의 값을 b로 변경 */
      document.write(`<p>${string}</p>`);
      document.write(`<p>${string.replace("홍", "김")}</p>`);

      /* split() : 문자열을 자르는 메소드 */
      // return 값으로 배열이 반환
      // 전화번호, 주민등록번호 등과 같이 기호로 나뉘는 문자열
      document.write(`<p>${string.split("길")}</p>`);
      document.write(`<p>${string.split("길")}</p>`);

      document.write("<hr>");




      /* Date 객체 : 날짜와 시간을 나타내는 객체 */
      let today = new Date();

      /* Date 객체의 get 메소드 */
      // 날짜
      document.write(`<p>${today.getFullYear()}년${today.getMonth()+1}월${today.getDate()}일</p>`);
      // 3월 인데 2월이 출력되는 이유는 자바스크립트에서 month 값을 0부터 출력하기 때문 
      // => getMonth()를 사용할 땐 뒤에 꼭 +1을 붙여주기
      // 시간 : 시간의 흐름에 따라 새로고침 하면 값이 바뀜
      document.write(`<p>${today.getHours()}시${today.getMinutes()}분${today.getSeconds()}초</p>`);
      // 일월화수목금토 : 0~6 의 값으로 출력 => 조건문이나 배열의 인덱스를 사용하여 문자열 값이 출력되도록 만들 수 있다
      document.write(`<p>${today.getDay()}</p>`);
      // getTime : 1970년 1월 1일 0시부터 지정된 시간까지 1/1000초로 표현한다
      // 시작시간과 끝시간을 이용해서 전체 걸린 시간을 구할 수 있다
      document.write(`<p>${today.getTime()}</p>`);
      // ex) for문을 실행할 때 걸리는 시간 구하기
      let startTime = new Date();
      for (let i=0; i<1000; i++) {
        console.log(i);
      }
      let endTime = new Date();
      document.write(`<p>${endTime-startTime}</p>`);

      /* Date 객체의 set 메소드 */
      today.setFullYear(2020);
      document.write(`<p>${today.getFullYear()}년</p>`);

      /* Date 객체의 UTC날짜 메소드 : 범용 표준 시간대 날짜 */
      document.write(`<p>${today.getUTCHours()}시${today.getUTCMinutes()}분</p>`);

      document.write("<hr>");




      /* Math 객체 : 생성자로 객체를 만들지 않고 바로 사용 */
      // 수학 연산에 관련된 상수와 메소드를 가지고 있음
      document.write(`<p>${Math.random()}</p>`);
      document.write(`<p>${Math.max(1, 3, 5)}</p>`);

      // 랜덤한 수를 정수로 바꿔서 사용하기
      // Math.random()에 원하는 범위의 수를 곱해서 사용
      // Math.random()은 새로고침 할 때마다 값이 바뀐다
      document.write(`<p>${Math.random()*5}</p>`);
      document.write(`<p>${Math.floor(Math.random()*5)+1}</p>`); // 소수점 아래 절삭, +1을 하면 0+1부터 5+1 값의 사이 숫자값 출력

      document.write("<hr>");




      /* Number 객체 : 숫자와 관련된 객체 */
      // Number로 접근해서 쓰는 메소드와 속성이 있고
      document.write(`<p>${Number.isNaN(NaN)}</p>`);
      // 객체를 만들어서 접근하는 메소드가 있다
      let num=10;
      document.write(`<p>${typeof(num)}</p>`);
      document.write(`<p>${num.toString(16)}</p>`); // toString() : 지정된 진법으로 지정된 객체를 나타내는 문자열
      document.write(`<p>${typeof num.toString(16)}</p>`);

      let num2 = new Number(10.53); // 객체로 생성 가능
      document.write(`<p>${num2.toFixed(1)}</p>`); // toFixed() : 가로 안의 값만큼 소수점 표시(반올림)

      document.write("<hr>");

      


      /* 래퍼 객체 */
      // 숫자, boolean, 문자열과 같은 기초자료형은 메소드를 사용할 수 없지만,
      // 객체의 메소드를 사용하기 위해 자바스크립트에서 메소드르 사용하기 전에 임시객체로 만들어서 메소드에 접근한다.
      // 생성된 임시 객체는 참조가 끝나면 객체의 기능이 소멸된다.


      /* 배열 객체 */
      // toString() : 객체를 담은 벼수이름을 호출했을 때 나오는 내용과 동일
      let arrayString = [1,2,3,4];
      document.write(`<p>${arrayString}</p>`);
      // 객체의 이름으로 작성했을 때 출력하고 싶은 내용을 return값으로 수정해서 출력
      arrayString.toString = function () {return "배열"};
      document.write(`<p>${arrayString}</p>`);

      let object = {
        name : "객체",
        value : "값",
        // toString 메소드를 작성하면 객체의 변수이름을 호출했을 때 출력할 내용을 return 값으로 설정할 수 있다
        // toString을 사용하지 않았을 때 원래의 출력값 : [object Object]
        toString : function() {return this.value}
      };
      document.write(`<p>${object}</p>`);
    </script>
  </body>
</html>
