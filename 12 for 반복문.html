<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문</title>
  </head>
  <body>
    <script>
      /* for 반복문 : 횟수를 반복하기 위한 반복문 */
      // for ( 변수초기화; 조건식; 증감식; ) { 실행될 문장들; }
      for (let i = 0; i < 3; i++) {
        document.write("<p>세 번 반복합니다</p>");
      }
      document.write("<hr>");

      // for문의 i값 출력
      for (let i = 0; i < 3; i++) {
        document.write(`<p>${i}</p>`);
      }
      document.write("<hr>");

      // let을 이용할 때 for 안에서 사용한 변수는 for 바깥으로 나가면 없어진다
      // document.write(`<p>${i}</p>`);

      // 1이 아닌 값을 증가 감소할 때 : 복합대입연산자 사용
      for (let i = 0; i < 10; i += 3) {
        document.write(`<p>${i}</p>`);
      }
      document.write("<hr>");

      /* for문과 배열 */
      // in : 배열 안의 요소 갯수만큼 반복
      let numbers = ["일", "이", "삼", "사"];
      for (let i in numbers) {
        // i의 값은 인덱스의 값
        document.write(`<p>${i}</p>`);
        // numbers[인덱스]를 통해 배열 안의 값을 가져올 수 있다
        document.write(`<p>${numbers[i]}</p>`);
      }
      document.write(`<p>배열의 길이:${numbers.length}</p>`);
      document.write("<hr>");
      // 배열의 길이로 반복 => in을 이용한 반복과 동일
      // 1. 반복횟수 : 배열의 길이(변수.length)
      // 2. 초기값: 0, 증가(++), 조건식: i<변수.length
      for (let i = 0; i < numbers.length; i++) {
        document.write(`<p>${i}</p>`);
        document.write(`<p>${numbers[i]}</p>`);
      }
      document.write("<hr>");

      // of : 배열의 값을 가져와서 반복
      // 배열의 값을 가져오기 때문에 변수 이름을 지정 (단수명사 또는 n을 보통 많이 사용)
      for (let number of numbers) {
        document.write(`<p>${number}</p>`);
      }
      document.write("<hr>");

      /* 배열의 반복문의 in과 of의 차이 */
      // in은 인덱스를 값으로 사용 : 배열의 각 값에 직접 접근
      // of는 값을 할당 받아옴 : 배열의 각 값에 직접 접근 X
      let students = ["홍길동", "장발장"];
      // 배열의 값이 전체가 다 바뀜
      students = ["성춘향", "그린"];
      document.write(`<p>${students}</p>`);
      // in : 배열의 값에 직접 접근해서 추가
      students[1] += ",홍길동";
      document.write(`<p>${students}</p>`);
      // of : 배열의 값에 직접 접근할 수 없기에 변경사항 없음
      for (student of students) {
        student = "이름 없음";
      }
      // in : 배열의 값에 직접 접근해서 수정
      document.write(`<p>${students}</p>`);
      for (let i in students) {
        students[i] = "이름 없음";
      }
      document.write(`<p>${students}</p>`);
      document.write("<hr>");

      /* 중첩반복문 */
      // for문 안에 for문 사용
      for (let i = 0; i < 3; i++) {
        //document.write(`<p>i=${i}</p>`);
        for (let j = 0; j < 2; j++) {
          document.write(`<span>(i:${i}, j:${j}) </span>`);
        }
        document.write("<br>");
      }
      document.write("<hr>");

      /* 중첩 배열 */
      let array = [
        [1, 2],
        [3, 4],
        [5, 6],
      ];
      // 중첩 배열을 사용할 때, 바깥 배열 요소의 인덱스를 확인
      // 안쪽 배열 요소의 인덱스를 확인하여 값을 가져올 수 있다

      //중첩배열과 반복문
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 2; j++) {
          document.write(`<span>${array[i][j]}</span>`);
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
