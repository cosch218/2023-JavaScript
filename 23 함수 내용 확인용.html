<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 안에서 사용할 내용 확인
      let num1 = 5;
      let num2;
      // 조건 : num2 == undefined 일 때
      if (num2 == undefined) {
        // 실행할 내용 : num2 = 0;
        num2 = 0;
      }
      // 값을 할당해 줄 때에는 if문 대신 아래와 같은 식의 삼항연산자 사용 가능
      // num2 = num2 ? num2 : 0;
      // num2 = num2==undefined ? 0 : num2;
      console.log(num1 + num2);
    </script>
  </body>
</html>
