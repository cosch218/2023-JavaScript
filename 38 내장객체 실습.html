<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체 실습</title>
  </head>
  <body>
    <script>
      /* Array 객체 실습 */
      // 1) sort 이용 - 오름차순으로 배열 정렬
      let numArray = [3, 6, 7, 2, 7, 3, 1];
      document.write(`<p>${numArray.sort()}</p>`);
      // 정렬하는 함수
      // 순서에 맞춰 정렬하기 위해 정렬함수를 사용할 수 있다
      // a와 b 값을 비교해서 큰 값을 나중에 출력
      function compare(a, b) {
        if (a > b) {
          return 1; // 나중에 출력
        } else if (a < b) {
          return -1; // 먼저 출력
        } else {
          return 0; // 동시에 출력
        }
      }
      // 아래와 같이 함수 이름을 통해서함수 전달하거나,
      document.write(`<p>${numArray.sort(compare)}</p>`);
      // 인수값을 이용해서 함수를 전달할 수도 있다
      document.write("<hr>");

      // 2) pop 이용 - 배열의 마지막 요소를 제거하고 그 마지막 요소를 return 값으로 전달
      let flowerArray = ["튤립", "장미", "국화"];
      document.write(`<p>${flowerArray.pop()}</p>`);
      document.write(`<p>${flowerArray.pop()}</p>`);
      document.write(`<p>${flowerArray.pop()}</p>`);
      document.write("<hr>");

      /* String 객체 실습 */
      let name = "홍길동";
      let centerChar = name.charAt(1);
      let replaceName = name.replace(centerChar, "*");
      document.write(`<p>${replaceName}</p>`);
    </script>
  </body>
</html>
