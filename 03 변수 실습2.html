<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수 실습2</title>
</head>
<body>

  <!-- 값을 출력할 html 태그 필요 -->
  <p id="currentAge">현재 나이는 00세입니다.</p>


  <!-- 자바스크립트 공간 -->
  <script>
    // 1. prompt를 통해 태어난 년도 값을 입력받아 저장한다.
    let bornYear = prompt("현재 생년을 입력해주세요.", "1980");

    // 2. 현재 년도와 태어난 년도로 현재 나이를 계산해서 구한다.
    // prompt로 받아온 값은 문자열이기 때문에 계산할 때 주의
    let age = 2023 - bornYear +1;

    // 3. html p태그를 찾아 화면에 나이 출력한다.
    document.getElementById("currentAge").innerHTML

      =`현재 나이는 ${age}세입니다.`;
    // 4. console.log에 .isNaN을 사용해서 확인
    console.log(isNaN(age));

    
  </script>
</body>
</html>
