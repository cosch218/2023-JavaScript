<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 boolean</title>
</head>
<body>
    <!-- 자바스크립트 작성 공간 -->
    <script>
        //계산식만 작성하면 저장도 출력도 되지 않는다.
        1+3
        // 작성한 내용을 볼 때는 conlole.log()를 통해 확인
        // 브라우저(클라이언트쪽)에서 확인 가능
        console.log(1+3)


        // 문자열은 한 라인에 작성할 수 있기 때문에 줄바꿈 불가능
        console.log("hi \n hi");


        /* Boolean 불 */
        console.log(3 != 3)
        // 3!= 3 결과 : false
        console.log(3+2 == 5) 
        // 3+2 ==5 결과 : true
        // != 같지 않다를 볼 때는 왼쪽 오른쪽의 값을 보고 기호가 맞는지 아닌지를 판단해서 결과보기

        // boolean 값 계산 - 논리연산자
        // ! : boolean 값을 반대로 출력
        console.log(!true)
        // 출력 결과 : false

        // || (or)
        // : 두 개의 boolean 값 중에 하나라도 true 라면 결과 : true
        console.log(true || false) 
        // 출력 결과 : true

        // &&
        // : 두개의 boolean이 전보 true일 때 결과 : true
        console.log(true && true)
        // 출력 결과 : true
    </script>
</body>
</html>
