<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 반복문 실습</title>
  </head>
  <body>
    <script>
      /* 1~10까지 증가하여 출력 */
      // 1. 몇 번 반복할지 확인 : 1~10 10번 반복
      // 2. 초기값과 증가값, 조건식
      // 2-1. i의 값을 1로 시작
      for (let i = 1; i <= 10; i++) {
        document.write(`<p>${i}</p>`);
      }
      document.write("<hr>");
      // 2-2. i의 값을 0으로 시작 => 제일 많이 쓰는 형태
      for (let i = 0; i < 10; i++) {
        document.write(`<p>${i + 1}</p>`);
      }
      document.write("<hr>");

      /* 10부터 1까지 카운트다운 */
      // 1. 반복할 횟수 : 10번 반복
      // 2. 초기값, 증가감소식, 조건식
      // 2-1. 초기값=10, 감소식 --, i>0
      // 초기값과 증가감소식을 확인하여 조건식 작성, 위와 같은 조건에 조건식이 i<=10이면 i의 값이 -무한대까지 계속 반복됨
      for (let i = 10; i > 0; i--) {
        document.write(`<p>${i}</p>`);
      }
      document.write("<hr>");
      // 2-2. 초기값=0, 증가식 ++, i<10 => 제일 많이 쓰는 형태
      // 반복문 안에서 계산 : 10-i
      for (let i = 0; i < 10; i++) {
        document.write(`<p>${10 - i}</p>`);
      }
      document.write("<hr>");

      /* 구구단 2단을 document.write를 이용해 출력 */
      // 반복할 횟수 : 1~9, 9번
      // 초기값 : 1, 증가값(++), 조건식 i<=9
      for (i = 1; i <= 9; i++) {
        document.write(`<p>2 X ${i} = ${2 * i}</p>`);
      }
      document.write("<hr>");

      /* 1이 아닌 값을 증가 감소할 때 : 복합대입연산자 사용 */
      for (let i = 0; i < 10; i += 3) {
        document.write(`<p>${i}</p>`);
      }
      document.write("<hr>");

      /* 점수가 5개가 들어가있는 배열을 만들고, for문을 이용하여 60이상은 합격, 아니면 불합격 출력 */
      // 1. 반복횟수 : 배열의 길이
      let scores = [40, 50, 60, 70, 80];
      // 2. 1) in : index 값 사용
      for (let i in scores) {
        document.write(`<p>${scores[i]}</p>`);
        // 조건문 : 변수(scores[i]), 조건식( >= 60 )
        if (scores[i] >= 60) {
          document.write(`<p>${scores[i]}점:합격</p>`);
        } else {
          document.write("<p>불합격</p>");
        }
      }
      document.write("<hr>");
      // 2. 2) 배열의 길이를 이용한 for
      for (let i = 0; i < scores.length; i++) {
        // 조건문 : 변수(scores[i]), 조건식( >= 60 )
        if (scores[i] >= 60) {
          document.write(`<p>${scores[i]}점:합격</p>`);
        } else {
          document.write("<p>불합격</p>");
        }
      }
      document.write("<hr>");
      // 2. 3) of : 배열 안의 값 사용
      for (let score of scores) {
        document.write(`<p>${score}</p>`);
        if (score >= 60) {
          document.write(`<p>${score}점:합격</p>`);
        } else {
          document.write("<p>불합격</p>");
        }
      }
      document.write("<hr>");

      /* 반복문과 조건문 실습 */
      // 1. 1~100까지 짝수만 출력하세요
      // 반복문 : 1~100까지 반복 (초기값: 1, 조건식 i<=100, 증가값: i++)
      // 조건문 : 변수 i, 조건식: 짝수(i%2==0)
      for (i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          document.write(`<span>${i} </span>`);
        }
      }
      document.write("<hr>");
      // if문을 쓰지 않고 증감식의 값을 바꿔서 출력
      for (i = 2; i <= 100; i += 2) {
        document.write(`<span>${i} </span>`);
      }
      document.write("<hr>");

      // 2. 1~50까지 7의 배수만 출력하세요
      // 반복문 : 1~50까지 반복 (초기값: 1, 조건식 i<=50, 증가값 i++)
      // 조건문 : 변수 i, 조건식: 7의 배수 (i%7==0)
      for (i = 1; i <= 50; i++) {
        if (i % 7 == 0) {
          document.write(`<span>${i} </span>`);
        }
      }
      document.write("<hr>");

      /* 중첩반복문 실습 - 구구단 */
      // 바깥 반복문 (2~9)
      // 안쪽 반복문 (1~9)
      for (let dan = 2; dan < 10; dan++) {
        for (let j = 1; j < 10; j++) {
          document.write(`${dan} X ${j} = ${dan * j} </span>`);
        }
        document.write("<br>");
      }
      document.write("<hr>");

      /* For문 연습 */
      // 1. 점수 배열 [60,70,80,90,40,70,70]을 만들어서 평균값을 구하세요
      let jsScores = [60, 70, 80, 90, 40, 70, 70];
      let jsSum = 0;
      for (let i = 0; i < jsScores.length; i++) {
        //document.write(jsScores[i]);
        // 반복하는 횟수의 값을 반복문의 i로 설정한 다음 아래와 같은 식을 세우면 된다
        // jsSum = jsSum + jsScores[i] 또는 아래의 식 사용
        jsSum += jsScores[i];
      }
      // 모두 더한 합을 얻고 싶다면 for문이 끝난 다음에 작성
      document.write(jsSum);
      document.write(`<p>${jsSum / jsScores.length}</p>`);
      document.write("<hr>");

      // 2. 1~100까지의 수 중 홀수만 모두 더한 값 출력
      let oddSum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 1) {
          oddSum += i;
          //console.log(i);
        }
      }
      document.write(`<p>${oddSum}</p>`);
      document.write("<hr>");

      // 3. 1~100까지 3의 배수와 5의 배수의 합을 출력
      // 조건이 두개일 때 논리 연산자 사용 : || 또는 &&
      // 반복 : 1~100
      // 조건 : i%3==0, i%5==0 / 참일 때 숫자들을 합함
      let sum2 = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 || i % 5 == 0) {
          sum2 += i;
          //console.log(i);
        }
      }
      document.write(`<p>${sum2}</p>`);
      document.write("<hr>");
      //if문에 조건식을 논리 연산자 사용하지 않고 따로 쓸 경우
      let sum3 = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          //console.log(i);
          sum3 += i;
        } else if (i % 5 == 0) {
          //console.log(i);
          sum3 += i;
        }
      }
      document.write(`<p>${sum3}</p>`);
    </script>
  </body>
</html>
