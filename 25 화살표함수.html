<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표함수</title>
    <script>
      /* 화살표함수 실습 */
      // 함수 작성
      let subArrow = (num1, num2) => {
        return num1 - num2;
      };
    </script>
  </head>
  <body>
    <script>
      /* 화살표함수 : 익명함수를 더 짧게 표현한 함수 */
      // function이라는 키워드 대신에 => 기호 사용
      let hi = function () {
        document.write("<p>안녕</p>");
      };
      hi();

      // 매개변수의 값이 1개일 경우, ()없이 매개변수 이름 사용 가능
      let introName = (name) => {
        document.write(`${name}`);
      };
      introName("홍길동");

      // return 계산식 하나가 들어가는 함수의 경우 화살표함수를 사용하면 한 줄로 작성할 수 있다
      // {}없이 작성하면 값의 결과는 자동으로 return에 들어간다
      let oddEvenCheckOper = (num) => {
        return num % 2 == 0 ? "짝수" : "홀수";
      };
      document.write(`<p>${oddEvenCheckOper(4)}</p>`);

      // {}를 사용해서 화살표함수를 사용할 때는 return값이 필요하다면 직접 작성해줘야 한다.
      let oddEvenCheck = (num) => {
        if (num % 2 == 0) {
          return "짝수";
        } else {
          return "홀수";
        }
      };
      document.write(`<p>${oddEvenCheckOper(4)}</p>`);

      /* 화살표함수 실습 */
      // 함수 실행
      document.write(subArrow(5, 10));
    </script>
  </body>
</html>
