<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건식과 논리연산자</title>
  </head>
  <body>
    <!-- 자바스크립트 -->
    <script>
      // 논리연산자
      // : 조건문에서 조건식을 연결할 때 사용

      // || (or, 또는)
      // 연결되는 조건식 중 하나라도 참이면 참의 결과값을 갖는다
      // ex : 현금이 있거나 교통카드가 있으면 버스를 탈 수 있다
      let money = 1000;
      let card = true;
      if (money >= 1500 || card == true) {
        document.write("<p>버스를 탈 수 있다</p>");
      } else {
        document.write("<p>버스를 탈 수 없다</p>");
      }

      // && (and, 그리고)
      // 작성된 조건식 모두가 참일 때 참의 결과값을 갖는다
      // 100 < x < 1000 과 같이 사이값의 조건식을 세울 때 사용
      // 프로그램에서 연산할 때에는 비교연산자를 하나만 쓰기 때문에 &&를 이용해 조건식을 연결한다
      let x = 130;
      if (100 < x && x < 1000) {
        document.write("<p>100과 1000 사이의 수</p>");
      }

      // &&와 || 혼합 계산
      // 우선순위 없이 차례대로 계산하기 때문에 순서에 유의해서 작성
      // 먼저 계산하고 싶은 계산식은 ()를 통해서 묶어줄 수 있다
      if (false && (true || false)) {
        document.write("<p>계산 결과가 참입니다</p>");
      } else {
        document.write("<p>계산 결과가 거짓입니다</p>");
      }
    </script>
  </body>
</html>
